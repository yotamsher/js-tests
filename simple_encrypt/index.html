            var length = s.length;
            var index = -1;
            var result = "";
            var hex;
            while (++index < length) {
                hex = s.charCodeAt(index).toString(16).toUpperCase();
                result += ('0000' + hex).slice(-4);
            }
            return parseInt(result, 16);
